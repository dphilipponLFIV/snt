    <script>
/**
 * Basic emissive effect.
 */
AFRAME.registerComponent('glow', {
  schema: {
    color: {default: '#ffffff', type: 'color'},
    intensity: {default: 1.0}
  },
  init: function () {
    this.el.addEventListener('object3dset', function () {
      this.update();
    }.bind(this));
  },
  update: function () {
    var data = this.data;
    this.el.object3D.traverse(function (node) {
      if (node.isMesh) {
        node.material.emissive.copy(new THREE.Color(data.color));
        node.material.emissiveIntensity = data.intensity;
      }
    });
  }
});

/**
 * Simple spin-and-levitate animation.
 */
AFRAME.registerComponent('levitate', {
  tick: function (t, dt) {
    var mesh = this.el.getObject3D('mesh');
    if (!mesh) return;
    mesh.rotation.y += 0.1 * dt / 1000;
    mesh.position.y = 0.25 * Math.sin(t / 1000);
  }
});

/**
 * Removes current element if on a mobile device.
 */
AFRAME.registerComponent('not-mobile',  {
  init: function () {
    var el = this.el;
    if (el.sceneEl.isMobile) {
      el.parentEl.remove(el);
    }
  }
});
      AFRAME.registerComponent('follow-camera', {
  schema: {
    speed: { default: 0.03 },    // Vitesse de poursuite
    threshold: { default: 1.5 }  // Distance déclenchant la réinitialisation
  },
  
  init: function() {
    // Stocker la position initiale de la caméra
    this.initialCamPos = new THREE.Vector3(0, 1.6, 0); 
    this.camera = document.querySelector('[camera]');
  },
  
  tick: function() {
    const camPos = this.camera.object3D.position;
    const followerPos = this.el.object3D.position;
    
    // 1. Déplacement vers la caméra
    const direction = new THREE.Vector3();
    direction.subVectors(camPos, followerPos).normalize();
    this.el.object3D.position.add(direction.multiplyScalar(this.data.speed));
    
    // 2. Vérification de la distance
    const distance = followerPos.distanceTo(camPos);
    if (distance < this.data.threshold) {
      // Réinitialiser la position de la caméra
      this.camera.object3D.position.copy(this.initialCamPos);
      // Réinitialiser l'image à une position aléatoire
      this.el.object3D.position.set(
        (Math.random() - 0.5) * 10, 
        1.6, 
        (Math.random() - 0.5) * 10 - 5
      );
    }
  }
});
