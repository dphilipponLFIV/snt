<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Environnement VR avec Collisions</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <!-- Intégration du système physique -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <!-- Composants pour contrôles de mouvement -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene physics="debug: false; gravity: -9.8;">
    <!-- Ciel bleu -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Sol vert (statique) -->
    <a-plane 
      static-body 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="100" 
      height="100" 
      color="#7CFC00">
    </a-plane>
    
    <!-- Murs rouges (statiques) -->
    <a-box
      static-body
      position="0 2.5 -5"
      width="10"
      height="5"
      depth="0.5"
      color="#FF0000">
    </a-box>
    
    <!-- Joueur avec collisions -->
    <a-entity id="rig" position="0 1.6 0" kinematic-body>
      <a-camera></a-camera>
      <a-entity 
        hand-controls="left" 
        movement-controls="fly: false; speed: 0.2">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
