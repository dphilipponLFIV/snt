<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monde VR avec Collisions Fonctionnelles</title>  
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Version corrigée du système physique -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.2/dist/aframe-physics-system.min.js"></script>
</head>
<body>
  <a-scene physics="debug: false; gravity: 0">
    <!-- Ciel bleu -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Sol vert (avec corps statique) -->
    <a-plane 
      static-body
      position="0 0 0" 
      rotation="-90 0 0" 
      width="30" 
      height="30" 
      color="#7CFC00">
    </a-plane>
    
    <!-- Murs avec collisions (corps statiques) -->
    <!-- Mur avant -->
    <a-box
      static-body
      position="0 2.5 -14.5"
      width="30"
      height="5"
      depth="1"
      color="#FF0000">
    </a-box>
    
    <!-- Mur arrière -->
    <a-box
      static-body
      position="0 2.5 14.5"
      width="30"
      height="5"
      depth="1"
      color="#FF0000">
    </a-box>
    
    <!-- Mur gauche -->
    <a-box
      static-body
      position="-14.5 2.5 0"
      width="1"
      height="5"
      depth="30"
      color="#FF0000">
    </a-box>
    
    <!-- Mur droit -->
    <a-box
      static-body
      position="14.5 2.5 0"
      width="1"
      height="5"
      depth="30"
      color="#FF0000">
    </a-box>
    
    <!-- Joueur avec corps cinématique -->
    <a-entity id="rig" 
              kinematic-body
              position="0 1.6 0"
              movement-controls="fly: false; speed: 0.15">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
