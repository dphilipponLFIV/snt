<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monde VR A-Frame 1.7.0 - Solution Complète</title>
  <script>
    // Patch global pour la compatibilité THREE.Geometry
    window.THREE = window.THREE || {};
    Object.defineProperty(window.THREE, 'Geometry', {
      get: function() { 
        return window.THREE.BufferGeometry; 
      }
    });
  </script>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Ciel bleu -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Sol vert avec nav-mesh -->
    <a-plane 
      static-body
      position="0 0 0"
      rotation="-90 0 0"
      width="30"
      height="30"
      color="#7CFC00"
      nav-mesh>
    </a-plane>
    
    <!-- Murs rouges avec collisions -->
    <!-- Mur avant -->
    <a-box
      static-body
      position="0 2.5 -14.5"
      width="30"
      height="5"
      depth="1"
      color="#FF0000">
    </a-box>
    <!-- Mur arrière -->
    <a-box
      static-body
      position="0 2.5 14.5"
      width="30"
      height="5"
      depth="1"
      color="#FF0000">
    </a-box>
    <!-- Mur gauche -->
    <a-box
      static-body
      position="-14.5 2.5 0"
      width="1"
      height="5"
      depth="30"
      color="#FF0000">
    </a-box>
    <!-- Mur droit -->
    <a-box
      static-body
      position="14.5 2.5 0"
      width="1"
      height="5"
      depth="30"
      color="#FF0000">
    </a-box>
    
    <!-- Joueur avec mouvement terrestre -->
    <a-entity id="rig" 
              position="0 1.6 0"
              movement-controls="fly: false; speed: 0.15; constrainToNavMesh: true">
      <a-camera></a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
