<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Monde VR avec Collisions Fonctionnelles</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- Composant de collision éprouvé -->
  <script src="https://cdn.jsdelivr.net/gh/kennardconsulting/aframe-reset-on-collision@master/reset-on-collision.js"></script>
</head>
<body>
  <a-scene>
    <!-- Ciel bleu -->
    <a-sky color="#87CEEB"></a-sky>
    
    <!-- Sol vert -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="30" 
      height="30" 
      color="#7CFC00">
    </a-plane>
    
    <!-- Murs rouges avec classe "wall" pour la collision -->
    <!-- Mur avant -->
    <a-box class="wall"
      position="0 2.5 -14.5"
      width="30"
      height="5"
      depth="1"
      color="#FF0000">
    </a-box>
    
    <!-- Mur arrière -->
    <a-box class="wall"
      position="0 2.5 14.5"
      width="30"
      height="5"
      depth="1"
      color="#FF0000">
    </a-box>
    
    <!-- Mur gauche -->
    <a-box class="wall"
      position="-14.5 2.5 0"
      width="1"
      height="5"
      depth="30"
      color="#FF0000">
    </a-box>
    
    <!-- Mur droit -->
    <a-box class="wall"
      position="14.5 2.5 0"
      width="1"
      height="5"
      depth="30"
      color="#FF0000">
    </a-box>
    
    <!-- Joueur avec système de collision -->
    <a-entity id="player"
              position="0 1.6 0"
              reset-on-collision="with: .wall">
      <a-camera></a-camera>
      <!-- Contrôles de mouvement -->
      <a-entity movement-controls="fly: false; speed: 0.15"></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
