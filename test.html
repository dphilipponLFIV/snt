<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet AR.js avec Favicon</title>
    
    <!-- Intégration de votre favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">    
    <!-- Bibliothèques A-Frame et AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Scène AR.js avec correction Geometry -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Marqueur personnalisé -->
        <a-marker type="pattern" url="chemin/vers/votre-pattern.patt">
            <!-- Utilisation de BufferGeometry à la place de Geometry -->
            <a-entity geometry="primitive: box" material="color: red" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        
        <!-- Caméra AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Correction pour les anciens composants utilisant Geometry
        if (THREE) {
            THREE.Geometry = THREE.BufferGeometry;
        }
        
        // Vérification du chargement
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log("Scène AR prête !");
        });
    </script>
</body>
</html>
